<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div id="container">

        <div id="header">
            <h1>Calculator</h1>
            <p id="par">
                Hola, esta es una calculadora que te permite hacer operaciones basicas.
                Salu2
            </p>
        </div>

        <div class="mid">
            <div class="calculator">
                <div class="pant">
                    <p id="textPant">Hola!</p>
                </div>
                
                <div class="buttons">
                    <div class="but"><button class="sat"><p>7</p></button></div>
                    <div class="but"><button class="sat"><p>8</p></button></div>
                    <div class="but"><button class="sat"><p>9</p></button></div>
                    <div class="but"><button class="sat"><p>+</p></button></div>
                    <div class="but"><button class="sat"><p>4</p></button></div>
                    <div class="but"><button class="sat"><p>5</p></button></div>
                    <div class="but"><button class="sat"><p>6</p></button></div>
                    <div class="but"><button class="sat"><p>-</p></button></div>
                    <div class="but"><button class="sat"><p>1</p></button></div>
                    <div class="but"><button class="sat"><p>2</p></button></div>
                    <div class="but"><button class="sat"><p>3</p></button></div>
                    <div class="doble" id="ult">
                        <button class="butin but"><p class="butinText">*</p></button>
                        <button class="butin but"><p class="butinText">/</p></button>
                    </div>
                    <div class="but"><button class="sat"><p>.</p></button></div>
                    <div class="but"><button class="sat"><p>0</p></button></div>
                    <div class="but"><button id="equal" class="sat"><p>=</p></button></div>
                    <div class="doble" id="ult">
                        <button class="butin" id="ac"><p class="butinText">AC</p></button>
                        <button id="del" class="butin"><p class="butinText">DEL</p></button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a id="link" href="https://www.github.com"><img id="github" src="github-mark.png"></img>
            <p class="fuente">Dvalfonso</p>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
