<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>
        <h1>Calculator</h1>
    <div class="mid">
        <div class="calculator">
            <div class="pant">

            </div>

            <div class="buttons">
                <div class="but"><p>7</p></div>
                <div class="but"><p>8</p></div>
                <div class="but"><p>9</p></div>
                <div class="but"><p>+</p></div>
                <div class="but"><p>4</p></div>
                <div class="but"><p>5</p></div>
                <div class="but"><p>6</p></div>
                <div class="but"><p>-</p></div>
                <div class="but"><p>1</p></div>
                <div class="but"><p>2</p></div>
                <div class="but"><p>3</p></div>
                <div class="but"><p>*</p></div>
                <div class="but"><p><p>.</p></div>
                <div class="but"><p>0</p></div>
                <div class="but" id="eq"><p>=</p></div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
